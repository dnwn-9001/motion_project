<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Motion</title>

  <body>
    <div class="box">
      <header>
        <h1>MOTION</h1>
        <div class="header__div">
          <button id="img_btn" class="header__btn">IMAGE</button>
          <button id="video_btn" class="header__btn">VIDEO</button>
          <button id="note_btn" class="header__btn">NOTE</button>
          <button id="task_btn" class="header__btn">TASK</button>
        </div>
      </header>
      <section>
        <!-- popup -->
        <div class="popup__background display_none">
          <div class="popup__box">
            <button class="popup__close__btn">x</button>
            <div class="popup__input">
              <label for="title_input" id="title_label">Title</label>
              <input type="text" class="popup__input__title" id="title_input" />
            </div>
            <div class="popup__input">
              <label for="url_input" id="input_label">URL</label>
              <input type="text" class="popup__url__title" id="url_input" />
            </div>
            <button class="popup__add__btn">ADD</button>
          </div>
        </div>
      </section>
